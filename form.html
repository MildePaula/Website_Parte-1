<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="formulario">
        <form>
            <img src="imagens/logo_principal.png" alt="Logo Techish Academy" width="500px" height="200px">
            <h1 id="form-titulo">Formulário de cadastro</h1>
            <p class="form-paragrafo">Envie seus dados para garantir a sua vaga!</p>
            <div>
                <label for="nome">1. Seu nome:</label>
                <input type="text" id="nome" name="nome"
                placeholder="Digite seu nome" required>
            </div>

            <div class="field">
                <label for="email">2. Seu E-mail:</label>
                <input type="email" id="email" name="email" 
                placeholder="Digite seu E-mail" required>
            </div>

                <p class="form-paragrafo">3. Qual é o seu nível de inglês?</p>
                <input type="radio" name="nome" value="basico">Básico<br>
                <input type="radio" name="nome" value="pre_intermediario">Pré-intermediário<br>
                <input type="radio" name="nome" value="intermediário">Intermediário<br>
                <input type="radio" name="nome" value="pos_intermediário">Pós-intermediário<br>
                <input type="radio" name="nome" value="avancado">Avançado<br>
                <input type="radio" name="nome" value="nao_sei">Não sei<br>
        
                <p class="form-paragrafo">4. Qual é a sua disponibilidade de horário?</p>
                <input type="checkbox" name="horario1" value="manha">Manhã às 7h<br>
                <input type="checkbox" name="horario2" value="tarde">Tarde às 13h<br>
                <input type="checkbox" name="horario3" value="noite">Noite 20h<br>
                <input type="checkbox" name="horario4" value="sabado1">Sábado às 8h<br>
                <input type="checkbox" name="horario5" value="sabado2">Sábado às 14h<br>
        
                <br>
                <input type="submit" name="acao" value="Enviar">
            
                
        </form>
    </div>
</body>
</html>
